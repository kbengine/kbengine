{% extends "User/base.html" %}

{% block content %}
<div class="row placeholders">
  <div class="components-run-block">
    <form action="" method="post" name="form1" id="form1">
      <table class="table table-condensed">
          <tbody>
            <tr>
                <th colspan="2" align="left">添加新用户</th>
            </tr>
            <tr>
              <td>账号名</td>
              <td>
                <input name="username" type="text" class="btn btn-default" id="username" value="{{ request.POST.username }}">
              </td>
            </tr>
            <tr>
              <td>显示名</td>
              <td>
                <input name="showname" type="text" class="btn btn-default" id="showname" value="{{ request.POST.showname }}">
              </td>
            </tr>
            <tr>
              <td>密码第一次</td>
              <td><input name="password1" type="password" class="btn btn-default" id="password1" value="{{ request.POST.password1 }}"></td>
            </tr>
            <tr>
              <td>密码第二次</td>
              <td><input name="password2" type="password" class="btn btn-default" id="password2" value="{{ request.POST.password2 }}"></td>
            </tr>
            <tr>
              <td>操作系统用户</td>
              <td>
                <input name="sysuser" type="text" class="btn btn-default" id="sysuser" value="{{ request.POST.sysuser }}">
              </td>
            </tr>
            <tr>
              <td>操作系统用户uid</td>
              <td>
                <input name="sysuid" type="number" class="btn btn-default" id="sysuid" value="{{ request.POST.sysuid }}">
              </td>
            </tr>
            {% if error %}
            <tr>
                <td colspan="2">
                    <p class="text-danger">{{ error }}</p>
                </td>
            </tr>
            {% endif %}
            <tr>
              <td></td>
              <td><input type="submit" name="submit" id="submit" class="btn btn-default" value="添加">
              <input name="commit" type="hidden" id="commit" value="1"></td>
            </tr>
          </tbody>
      </table>
    </form>
  </div>
</div>
{% endblock %}
{% block tail_js %}
<script>$(".user-new").addClass("active");</script>
{% endblock %}
