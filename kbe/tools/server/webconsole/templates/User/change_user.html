<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>{% block title %}KBEngine Web Console{% endblock %}</title>
    <link href="/static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/custom_styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="placeholders">
      <div class="components-run-block" style="width:100%">
        <form action="" method="post" name="form1" id="form1">
          <table class="table-condensed" style="width:100%">
              <tbody>
                <tr class="col-sm-24">
                    <th colspan="2" align="left">修改账户</th>
                </tr>
                <tr class="col-sm-24">
                  <td class="col-sm-2">新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</td>
                  <td class="col-sm-6">
                    <input name="showname" type="text" class="form-control" id="showname" value="{{showname|escape}}">
                  </td>
                </tr>
                <tr class="col-sm-24">
                  <td class="col-sm-2">操&nbsp;作&nbsp;系&nbsp;统&nbsp;用&nbsp;户</td>
                  <td class="col-sm-6">
                    <input name="sysuser" type="text" class="form-control" id="sysuser" value="{{sysuser|escape }}">
                  </td>
                </tr>
                <tr class="col-sm-24">
                  <td class="col-sm-2">操作系统用户uid</td>
                  <td class="col-sm-6">
                    <input name="sysuid" type="number" class="form-control" id="sysuid" value="{{sysuid|escape}}">
                  </td>
                </tr>
                <tr class="col-sm-24">
                	<td class="col-sm-2">KBE_ROOT</td>
                	<td class="col-sm-10">
                    	<textarea name="kbe-root" type="text" class="form-control" id="kbe-root" style="resize:none">{{kbe_root|escape}}</textarea>
                  </td>
                </tr>
                <tr class="col-sm-24">
                	<td class="col-sm-2">KBE_RES_PATH</td>
                	<td class="col-sm-10">
                    	<textarea name="kbe-res-path" type="text" class="form-control" id="kbe-res-path" style="resize:none">{{kbe_res_path|escape }}</textarea>
                  </td>
                </tr>
                <tr class="col-sm-24">
                	<td class="col-sm-2">KBE_BIN_PATH</td>
                	<td class="col-sm-10">
                    	<textarea name="kbe-bin-path" type="text" class="form-control" id="kbe-bin-path" style="resize:none">{{kbe_bin_path|escape}}</textarea>
                  </td>
                </tr>
                {% if error %}
                <tr>
                    <td colspan="2">
                        <p class="text-danger">{{ error }}</p>
                    </td>
                </tr>
                {% endif %}
                <tr>
                  <td></td>
                  <td><input type="submit" name="submit" id="submit" class="btn btn-default" value="确认修改">
                  <input name="commit" type="hidden" id="commit" value="1"></td>
                </tr>
              </tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
